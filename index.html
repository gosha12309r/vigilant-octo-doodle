<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form id="main_form" method="post">
        <h1>РЕГИСТРАЦИЯ</h1>
        <label for="name">Имя: </label>
        <input type="text" name="name" placeholder="введите имя"><br><br>
        <label for="pass">Пароль: </label>
        <input type="password" name="pass" placeholder="введите пароль"><br><br>
        <label for="repass">Повторите пароль: </label>
        <input type="password" name="repass" placeholder="повторите пароль"><br><br>
        <span>Пол: </span>
        <input type="radio" name="state" id="male" value="Мужской">
        <label for="male">Мужской</label>
        <input type="radio" name="state" id="female" value="Женский">
        <label for="female">Женский</label><br><hr>
        <div id="error" style="color: red"></div>
        <input type="submit" name="submit" value="Готово">
    </form>
    
    <script src="js/main.js"></script>
</body>
</html>
